/**********************************/
/*  ARQUIVO INICIALIZACAO P/ DS51 */
/**********************************/
\l\                                  /* Janela Language        */
\u\u\u\u                             /* Incrementa Exe         */
\o\m                                 /* Options Medium (Lines) */
\e                                   /* janela EXE             */
rem load 8052.iof                        /* IOF driver for 8052    */
load 8051.iof                        /* IOF driver for 8052    */
map 0,0xffff                         /* XDATA memory 64 KByte  */
set F1 = "\\H"              /* mostra help                     */
set F2 = "\\R"              /* liga/desl mostra registradores  */
set F3 = "\\O\\L"           /* LOAD  <*.hex> ou IOF>           */
set F4 = "\\O\\N"           /* ZOOM nas janelas do simulador   */
set F5 = "\\O\\M"           /* retorna do ZOOM                 */
set F6 = "\\L"              /* muda cursor p/ janela Language  */
set F7 = "\\E"              /* muda cursor p/ janela Execucao  */
set F8 = "\\T"              /* Executa passo a passo           */
set F9 = "\\C\\R"           /* Reseta CPU                      */
set F10= "\\C\\A"           /* Inicia execucao Animada: vel ?  */
ws P1           /* Porta P1 */
ws P3           /* Porta P3 */
ws TMOD         /* timers   */
WS TL1          /* timer1   */
WS TL0          /* timer0   */
/* d i:0,80H         ====> Para ver memoria ram interna           */
/* INCLUDE INCLU.TXT ====> inclui arquivo com comandos janela EXE */
